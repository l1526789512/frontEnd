<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>病人列表</title>
    <link href="{{ url_for('static', filename = 'patients.css') }}" rel="stylesheet" type="text/css"/>


</head>


<body>
    <h3 style="text-align:center;">病人基本信息</h3>
    <table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>科室</th>
        <th>诊断结果</th>
        <th>详情</th>


    </tr>
            {% for i in range(767)%}
            <tr>
                <td>{{ data.iloc[i]['ID号'] }}</td>
                <td>{{ data.iloc[i]['姓名'] }}</td>
                <td>{{ data.iloc[i]['性别'] }}</td>
                <td>{{ data.iloc[i]['年龄'] }}</td>
                <td>{{ data.iloc[i]['科室'] }}</td>
                <td>{{ data.iloc[i]['诊断结果'] }}</td>
                <td><a href="{{i}}">查看详情</a></td>
            </tr>
            {% endfor %}

    </table>


</body>

</html>
